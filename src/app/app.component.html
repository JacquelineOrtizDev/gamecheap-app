
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Game Cheap</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
  </div>
</nav>
<!--Main Body-->
<div class="container container-fluid">
  <div class="row mb-5 mt-4">
    <h1>{{ title }}</h1>
  </div>
  <!--SearchBar-->
  <gc-search title="Search Games" [count]="itemNum" (OnTitleEntered)="SearchGames($event)"></gc-search>
  <!--Game Cards-->
  <div *ngIf="itemNum == 0"class="text-center mt-5">
    No games found. Please search title...
  </div>
  <div #elseBlock class="game-cards">
  <div class="row">
    <div class="col-md-12">
        <div class="row mx-auto">
          <!--Card-->
          <div *ngFor="let item of items" class="col-md-4 d-flex justify-content-center mb-4">
            <div class="card" style="width: 25rem">
            <div style="background-color: gray; width: 100%; height: 200px; background-image: url({{item.thumb}}); background-position: center; background-size: cover;"></div>
           
            <div class="card-body">
              <h5 class="card-title">{{ item.external }}</h5>
              <p class="card-text">As low as {{item.cheapest | currency}}!!!
                {{item.steamUrl}}
              </p>
              <p>{{item.steamUrl}}</p>
              <a href="{{item.steamUrl}}" class="btn btn-primary">Go to Steam Page</a>
            </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
<div class="text-center mt-5"></div>
</div>

<router-outlet></router-outlet>
